<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はくの2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>はくの2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">スコア</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">最高</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
        <div class="board-container" id="board-container">
            <div class="game-board" id="game-board"></div>
            <div class="game-over" id="game-over">
                <h2>ゲームオーバー！</h2>
                <button class="new-game-btn" onclick="newGame()">もう一度</button>
            </div>
        </div>
        <div class="instructions">
            矢印キーでタイルを動かします<br>
            同じ数字のタイルを合体させて2048を作ろう！
        </div>
        <button class="new-game-btn" onclick="newGame()" style="margin-top: 20px;">新しいゲーム</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
