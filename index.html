<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>はくの2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">スコア</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最高</div>
                    <div class="score-value" id="best">0</div>
                </div>
            </div>
            <div class="board-container" id="board-container">
                <div class="game-board" id="game-board"></div>
                <div class="game-over" id="game-over">
                    <h2>ゲームオーバー！</h2>
                    <button class="new-game-btn" onclick="newGame()">もう一度</button>
                </div>
            </div>
            <div class="instructions">
                矢印キーでタイルを動かします<br>
                同じ数字のタイルを合体させて2048を作ろう！
            </div>
            <button class="new-game-btn" onclick="newGame()" style="margin-top: 20px;">新しいゲーム</button>
        </div>
        <div class="character-container">
            <div class="character">
                <div class="robot-top-unit"></div>
                <div class="robot-hood"></div>
                <div class="robot-body"></div>
                <div class="robot-face">
                    <div class="robot-eye left-eye"></div>
                    <div class="robot-eye right-eye"></div>
                    <div class="robot-nose"></div>
                    <div class="robot-mouth"></div>
                </div>
                <div class="robot-wheels">
                    <div class="wheel left-wheel"></div>
                    <div class="wheel right-wheel"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
